<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TV Yami</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #000000, #1c1c1c);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 10px;
      color: #FFD700;
      text-shadow: 2px 2px #000;
    }

    .watch-now {
      margin-top: 20px;
      background: #FF4500;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .watch-now:hover {
      background: #e03e00;
    }

    .cta-link {
      display: block;
      margin-top: 10px;
      color: #00aced;
      text-decoration: none;
      font-weight: bold;
    }

    .section {
      max-width: 800px;
      margin-top: 50px;
      text-align: center;
    }

    .section h2 {
      color: #FFD700;
      margin-bottom: 15px;
    }

    .movie-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .movie {
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    .movie img {
      width: 100%;
      height: auto;
      display: block;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 32px;
      }

      .watch-now {
        font-size: 18px;
        padding: 12px 25px;
      }
    }
  </style>
</head>
<body>

  <h1>TV Yami</h1>
  <button class="watch-now" onclick="window.location.href='https://tvyami.blogspot.com/'">
    ðŸŽ¬ Watch Now
  </button>
  <a class="cta-link" href="https://tvyami.blogspot.com/" target="_blank">https://tvyami.blogspot.com/</a>

  <div class="section">
    <h2>Why TV Yami?</h2>
    <p>TV Yami brings you the hottest Movies and binge-worthy TV Shows from around the world. From explosive action to heartwarming drama, there's something here for every mood. Stay tuned and never miss a moment of entertainment!</p>

    <h2>Explore Popular Picks</h2>
    <div class="movie-gallery">
      <div class="movie">
        <img src="https://source.unsplash.com/300x450/?movie,action" alt="Movie 1">
      </div>
      <div class="movie">
        <img src="https://source.unsplash.com/300x450/?movie,comedy" alt="Movie 2">
      </div>
      <div class="movie">
        <img src="https://source.unsplash.com/300x450/?movie,drama" alt="Movie 3">
      </div>
      <div class="movie">
        <img src="https://source.unsplash.com/300x450/?tv,series" alt="TV Show">
      </div>
    </div>
  </div>

  <script>
    // You could add future interactivity here
    console.log("Welcome to TV Yami!");
  </script>
</body>
</html>
